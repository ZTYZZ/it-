<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>登录界面</title>
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	</head>
	<body>
		<header>
			<div class="sign-up">注册</div>
			<div class="log-in">登录</div>
			<div class="turn-off">关闭</div>
		</header>
		<form>
			<div class="username">
				<img class="img1" src="img/phonenumber.png">
				<img class="divider" src="img/divider.gif">
				<input type="text" name="username" placeholder="请输入手机号">
			</div>
			<div class="password">
				<img class="img2" src="img/password.png">
				<img class="divider" src="img/divider.gif">
				<input type="password" name="pwd" placeholder="请输入密码">
			
			</div>
			<button class="login">登&emsp;录</button>

			<!--<input type="button" value="登录">-->
		</form>

		<div class="forget"><a href="#">忘记密码？</a></div>

	</body>
</html>
