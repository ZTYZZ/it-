<!DOCTYPE html>
<html>
	<head>
		<title>个人信息页面</title>
		<meta http-equiv="content-type" content="text/html" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
">
		<link rel="stylesheet"  type="text/css" href="css/mystyle.css">
	</head>
	<body>
		<!--上面导航栏-->
		<header>
			<img class="return-button" src="images/return.png">
			<p class="title">个人主页</p>
		</header>

		<!--姓名头像图像栏-->
		<div class="personality">
			<div class="circle">
				<img src="images/icon.png">
			</div>
			<div class="information">
				<p class="name">高素雅&emsp;51岁</p>
				<div>
					<img src="images/location.png">
					<span class="location">北京·通州·果园</span>
				</div>
			</div>
		</div>

		<!--详细信息栏-->
		<div class="skill">
			<div class="good">
				<p>专业技能</p>
				<div class="skill-show">
					<img src="images/star.png"><span>住家</span>
					<img src="images/star.png"><span>不含餐</span>
				</div>
			</div>
			<div class="years">
				<p>从业年限</p><span>0-3年</span>
			</div>

			<div class="time">
				<p>工作时间</p><span>全天</span>
			</div>
			<div class="cost">
				<p>服务价格</p><span>25元/小时</span>
			</div>
			<div class="self-introduce">
				<p>自我介绍</p>
				<span>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
			</div>
		</div>

		<!--底部固定栏-->
		<div class="bottom">
			<a href="#" class="message">留言</a>
			<a href="#" class="call">电话联系</a>
		</div>



	</body>
</html>
